<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForYou</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #87CEEB;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #4caf50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #loading {
            display: none;
            width: 80%;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-top: 20px;
        }
        #progress {
            width: 0;
            height: 40px;
            background-color: #4caf50;
            border-radius: 5px;
            transition: width 0.1s;
        }
        #heart {
            display: none;
            font-size: 130px;
            color: red;
            text-align: center;
            margin-top: 20px;
        }
        #message {
            display: none;
            text-align: center;
            font-size: 24px;
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>

    <button id="showHeartButton">pencet be</button>
    <div id="loading">
        <div id="progress"></div>
    </div>
    <div id="heart">üòÅ</div>
    <div id="message"></div>

    <script>
        document.getElementById("showHeartButton").onclick = function() {
            // Menghilangkan tombol dan menampilkan loading bar
            this.style.display = "none";
            document.getElementById("loading").style.display = "block";

            // Mengatur lebar progress bar
            document.getElementById("progress").style.width = "0%";

            let width = 0;
            const loadingInterval = setInterval(function() {
                if (width >= 100) {
                    clearInterval(loadingInterval);
                    // Menghilangkan loading bar setelah loading selesai
                    document.getElementById("loading").style.display = "none";
                    // Menampilkan hati setelah loading selesai
                    document.getElementById("heart").style.display = "block";
                    // Memulai animasi teks
                    typeMessage("hei kamu!", function() {
                        typeMessage("kenapa nyerah?", function() {
                            typeMessage("Padahal kamu udah kasih dia sesuatu", function() {
                              typeMessage("Ada yang nungguin kamu berubah loh!", function() {
                                  typeMessage("Lets change for the world!", function() {
                                    typeMessage("atau kamu udah punya org lain?",function() {
                                    typeMessage("01010011 01001101 01001110 01000111 01010010", null);
                        });
                    });
                    });
                    });
                    });
                    });
                } else {
                    width++;
                    document.getElementById("progress").style.width = width + '%';
                }
            }, 30); // Mengatur kecepatan loading bar
        };

        function typeMessage(message, callback) {
            const messageElement = document.getElementById("message");
            messageElement.style.display = "block";
            messageElement.textContent = ""; // Mengosongkan teks sebelumnya
            let index = 0;
            const typingInterval = setInterval(function() {
                if (index < message.length) {
                    messageElement.textContent += message.charAt(index);
                    index++;
                } else {
                    clearInterval(typingInterval);
                    // Memanggil callback setelah selesai mengetik
                    if (callback) {
                        setTimeout(callback, 1000); // Tunggu 1 detik sebelum memanggil callback
                    }
                }
            }, 100); // Kecepatan mengetik
        }
    
    </script>
